<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cover | Release notes | French Fry</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="twitter:site" content="@frenchfry" />
		<meta name="description" content="">
	  
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/releasenotes.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	
	<body>
	
    <header>
      <div class="container">
          <div id="frenchfry_logo"><a href="/"></a></div>
          <ul class="menu">
            <li><a href="/cover">Cover</a></li>
            <li><a href="/support">Support</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
      </div>
    </header>
	
		<div id="main">
			<div class="release_main">
	  			<div class="release_content">
	  				<h1>Cover release notes</h1>
	  				<div class="release_notes effect7">


              <div id="changelog">
                <script type="text/javascript">
                  $(document).ready(function () {
                        $.ajax({
                            url: 'changelog.json',
                            type: 'GET',
                            dataType: 'json',
                            success: function (jsonData, statut) {
                              var clDiv = document.getElementById("changelog");
                              var html = "";
                                for (let i in jsonData.release) {
                                  var item = jsonData.release[i];
                                  html += "<div class='release'>";
                                  html += "<div class='releaseNotesTitle'><span class='number'>Cover " + item.version + "</span> <span class='subtitle'>("
                                      + item.sub_version + ")</span> - <span class='date'>" + item.date.substr(0, 10) + "</span></div>";
                                  html += "<ul class='notes'>";
                                  var notes = item.notes.split('\r\n');
                                  for (let note in notes) {
                                    html += "<li>" + notes[note] + "</li>";
                                  }
                                  html += "</ul>";
                                }
                                clDiv.innerHTML = html;
                            }
                        });
                    });

                </script>
              </div>

	  				</div>
	  			</div>
	  		</div>
		</div>
	
    <footer>

      </div>
    </footer>

	</body>
</html>
