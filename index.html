<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>We create cutting edge software. | French Fry</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="twitter:site" content="@frenchfry" />
		<meta name="description" content="0">
	  
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/css/main.css">
	</head>
	
	<body>
		
    <header>
      <div class="container">
          <div id="frenchfry_logo"><a href="/"></a></div>
          <ul class="menu">
            <li><a href="/cover">Cover</a></li>
            <li><a href="/support">Support</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
      </div>
    </header>
		
    <h1>Hi, we are <b>French Fry</b>, we make cutting-edge software!</h1>
	
		<div id="main">
			<ul class="projects centered">
				<a href="/cover">
				  	<li class="project" id="cover">
				  		<div class="hover">
						  	<div class="buttons">
							  	<div class="more">READ MORE ABOUT COVER</div>
						  	</div>
				  		</div>
					  	<img class="icon" src="/img/cover_home_logo.png" />
					  	<div class="title">Cover</div>
					  	<div class="description">Read and manage your comic books on Windows.</div>
				  	</li>
			  	</a>
			</ul>
		</div>
	
    <footer>
      <div class="contact">
        <a href="https://twitter.com/frenchfry"><div class="sprites_icon sprite-twitter"></div> Follow us on Twitter</a>
      </div>
    </footer>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
		<script type="text/javascript">
		  $(document).ready(function() {
		  	
			$(".project").mouseenter(function () {
				$(this).children('.hover').fadeIn(200);
			});
			$('.hover').mouseleave(function() {
				$(this).fadeOut(200);
			});
			$(".more").hover(
				function () {
					$(this).css('color', '#1BA1E2');
				},
				function () {
					$(this).css('color', 'black');
			});
		  });
		
		</script>
		
	</body>
</html>
